<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luke Linnell Productions</title>

  <!-- Preview card (Open Graph) -->
  <meta property="og:title" content="Luke Linnell Productions" />
  <meta property="og:description" content="An ongoing art project." />
  <meta property="og:image" content="https://lukelinnellproductions.com/preview.png" />
  <meta property="og:url" content="https://lukelinnellproductions.com" />

<style>
  @font-face {
    font-family: "ZaiOlivetti";
    src: url("zai_OlivettiLettera22Typewriter.ttf") format("truetype");
    font-display: swap;
  }
  html, body { height: 100%; margin: 0; }
  body {
    font-family: "ZaiOlivetti", monospace;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
    background: #000; /* fallback */
  }
  #bg-video {
    position: fixed; inset: 0;
    width: 100%; height: 100%;
    object-fit: cover; object-position: center;
    z-index: -1;
  }
  .content {
    min-height: 100vh;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    gap: 20px; padding: 24px;
  }
  @media (min-width: 1024px) {
    .content {
      min-height: auto;
      justify-content: flex-start;
      padding-top: 80px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .spotify-embed { width: 50%; max-width: 700px; }
  }
  .tagline { font-size: 2rem; }

  /* Links as buttons */
.links {
  display: flex;
  flex-direction: column;   /* stack on mobile */
  gap: 12px;
  align-items: center;
  margin-bottom: 20px;
}
.links a {
  display: inline-block;
  width: 100%;
  max-width: 320px;
  padding: 12px 18px;
  border: 1px solid rgba(255,255,255,.6);
  border-radius: 9999px;
  color: #fff;
  text-decoration: none;
  font-size: 1rem;
  line-height: 1;
  backdrop-filter: saturate(120%) blur(2px);
  background: rgba(0,0,0,.25);
}
.links a:hover {
  background: rgba(255,255,255,.12);
  text-decoration: none;
}
  .spotify-embed { width: min(600px, 90%); margin: 0 auto; }

  /* On desktop: fan out horizontally */
  @media (min-width: 768px) {
    .links {
      flex-direction: row;
      justify-content: center;
      gap: 20px;
    }
  }

  /* Mobile: hide video and show vertical image */
  @media (max-width: 768px) {
    #bg-video { display: none; }
    body {
      background: #000 url("verticalbackground.png") center / cover no-repeat fixed;
    }
  }
</style>

  <div class="content">
    <div class="tagline">an ongoing art project</div>

    <div class="links">
      <a href="https://open.spotify.com/artist/5k1k1mCa8kpn2nTVdpLOv3">Spotify</a>
      <a href="https://www.instagram.com">Instagram</a>
      <a href="https://www.tiktok.com/@lukelinnellmusic?is_from_webapp=1&sender_device=pc">TikTok</a>
      <a href="https://www.youtube.com/@lukelinnellproductions">YouTube</a>
      <a href="https://www.shopify.com">Shopify</a>
    </div>

    <div class="spotify-embed">
      <iframe
        style="border-radius:12px" width="100%" height="352"
        src="https://open.spotify.com/embed/artist/5k1k1mCa8kpn2nTVdpLOv3?utm_source=generator"
        frameborder="0" loading="lazy"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        title="Spotify artist embed: Luke Linnell"></iframe>
    </div>
  </div>
</body>
</html>
