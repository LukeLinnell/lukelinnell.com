<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Linnell Productions</title>

    <!-- Custom Font -->
    <style>
        @font-face {
            font-family: 'ZaiTypewriter';
            src: url('zai_OlivettiLettera22Typewriter.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'ZaiTypewriter', monospace;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        /* Desktop video background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .tagline {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .spotify-embed {
            margin-top: 30px;
            width: 60%;
            max-width: 600px;
            border-radius: 12px;
        }

        /* Mobile styles */
        @media only screen and (max-width: 768px) {
            #bg-video {
                display: none; /* hide video on mobile */
            }
            body {
                background: url('verticalbackground.png') no-repeat center center fixed;
                background-size: cover;
            }
            .content {
                padding: 20px;
            }
            .tagline {
                font-size: 1.5em;
            }
            .links a {
                display: block;
                margin: 10px 0;
            }
            .spotify-embed {
                width: 90%;
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="bg-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <div class="tagline">An ongoing art project</div>
        <div class="links">
            <a href="https://www.spotify.com">Spotify</a>
            <a href="https://www.instagram.com/lukelinnellmusic">Instagram</a>
            <a href="https://www.tiktok.com/@lukelinnellmusic?is_from_webapp=1&sender_device=pc">TikTok</a>
            <a href="https://www.youtube.com/@lukelinnellproductions">YouTube</a>
            <a href="https://www.shopify.com">Shopify</a>
        </div>

        <!-- Spotify Embed -->
        <iframe class="spotify-embed" data-testid="embed-iframe" 
            src="https://open.spotify.com/embed/artist/5k1k1mCa8kpn2nTVdpLOv3?utm_source=generator" 
            width="100%" height="352" frameborder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
    </div>

</body>
</html>
