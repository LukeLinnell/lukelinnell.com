<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luke Linnell Productions</title>
<style>
    @font-face {
        font-family: 'ZaiTypewriter';
        src: url('zai_OlivettiLettera22Typewriter.ttf') format('truetype');
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'ZaiTypewriter', monospace;
        color: white;
        overflow-x: hidden;
    }

    /* Video background */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        object-fit: cover;
    }

    /* Mobile fallback image */
    @media screen and (max-width: 768px) {
        #bg-video {
            display: none;
        }
        body {
            background: url('verticalbackground.png') no-repeat center center fixed;
            background-size: cover;
        }
    }

    /* Page content */
    .content {
        position: relative;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        padding: 0 20px;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 0.2em;
    }

    p {
        font-size: 1.5em;
        margin-bottom: 1em;
    }

    /* Links */
    .links a {
        display: inline-block;
        margin: 0 10px;
        text-decoration: none;
        color: white;
        font-size: 1.2em;
        transition: color 0.3s;
    }

    .links a:hover {
        color: #ffcc00;
    }

    /* Spotify Embed */
    .spotify {
        max-width: 400px; /* desktop width */
        margin: 20px auto;
    }

    @media screen and (max-width: 768px) {
        .spotify iframe {
            height: 250px;
        }
    }
</style>
</head>
<body>
