<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luke Linnell Productions</title>
<style>
/* Custom Font */
@font-face {
    font-family: 'OlivettiTypewriter';
    src: url('zai_OlivettiLettera22Typewriter.ttf') format('truetype');
}
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'OlivettiTypewriter', monospace;
    color: white;
    overflow-x: hidden;
}

/* Video Background */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    object-fit: cover;
}

/* Content Overlay */
.content {
    position: relative;
    z-index: 1;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    padding: 0 20px;
}

/* Tagline */
.tagline {
    font-size: 2em;
    margin-bottom: 20px;
}

/* Links */
.links a {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    color: white;
    background: rgba(0,0,0,0.5);
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
}
.links a:hover {
    background: rgba(255,255,255,0.3);
}

/* Spotify Embed */
.spotify-embed {
    margin-top: 30px;
}

/* Responsive */
@media (max-width: 768px) {
    .tagline {
        font-size: 1.5em;
    }
    .links a {
        display: block;
        margin: 10px auto;
    }
    .spotify-embed iframe {
        height: 200px;
    }
}
</style>
</head>
<body>

<!-- Video Background -->
<video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="content">
    <div class="tagline">An ongoing art project</div>
    
    <div class="links">
        <a href="https://www.spotify.com" target="_blank">Spotify</a>
        <a href="https://www.instagram.com/lukelinnellmusic" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@lukelinnellmusic?is_from_webapp=1&sender_device=pc" target="_blank">TikTok</a>
        <a href="https://www.youtube.com/@lukelinnellproductions" target="_blank">YouTube</a>
        <a href="https://www.shopify.com" target="_blank">Shopify</a>
    </div>

    <div class="spotify-embed">
        <iframe data-testid="embed-iframe" style="border-radius:12px" 
            src="https://open.spotify.com/embed/artist/5k1k1mCa8kpn2nTVdpLOv3?utm_source=generator" 
            width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
    </div>
</div>

</body>
</html>
