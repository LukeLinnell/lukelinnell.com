<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luke Linnell</title>
<style>
  /* Custom font */
  @font-face {
    font-family: 'ZaiTypewriter';
    src: url('zai_OlivettiLettera22Typewriter.ttf') format('truetype');
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'ZaiTypewriter', monospace;
    overflow: hidden;
  }

  /* Video background */
  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Content overlay */
  .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
  }

  .overlay h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
  }

  .links a {
    display: inline-block;
    margin: 10px;
    color: white;
    text-decoration: none;
    font-size: 1.2em;
  }

  .spotify-embed {
    margin-top: 30px;
  }
</style>
</head>
<body>

<!-- Video Background -->
<video autoplay muted loop playsinline>
  <source src="backgroundrenamed.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Overlay Content -->
<div class="overlay">
  <h1>an ongoing art project</h1>
  <div class="links">
    <a href="https://www.tiktok.com/@lukelinnellmusic?is_from_webapp=1&sender_device=pc" target="_blank">TikTok</a>
    <a href="https://www.instagram.com/lukelinnellmusic/" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/@lukelinnellproductions" target="_blank">YouTube</a>
    <a href="https://lukelinnell.myshopify.com/" target="_blank">Shopify</a>
  </div>

  <div class="spotify-embed">
    <iframe data-testid="embed-iframe" style="border-radius:12px"
      src="https://open.spotify.com/embed/artist/5k1k1mCa8kpn2nTVdpLOv3?utm_source=generator"
      width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
    </iframe>
  </div>
</div>

</body>
</html>
