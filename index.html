@font-face {
    font-family: 'OlivettiTypewriter';

    background: url('verticalbackground.png') no-repeat center center fixed;

/* Video Background for Desktop */
#background-video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
    object-fit: cover;
}

/* Content Overlay */
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

/* Tagline */
.tagline {
    font-size: 2rem;
    margin-bottom: 20px;
}

/* Links */
.links {
    display: flex;

}

    text-decoration: none;
    font-size: 1.2rem;
}

}
