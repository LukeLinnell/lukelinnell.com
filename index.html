<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* Full-screen background container */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: url('verticalbackground.png') no-repeat center center fixed;
      background-size: cover;
    }

    .video-background {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .content p {
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <div class="video-background">
    <video autoplay muted loop playsinline poster="verticalbackground.png">
      <source src="background.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>Your tagline goes here</p>
    </div>
  </div>

</body>
</html>
